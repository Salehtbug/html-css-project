<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylecode</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="titel">Styling source code: Code snippet</h2>
    <hr>
    <pre class="paragraph">
        <span class="selector">h1</span> <span class="brace">{</span>
            <span class="property">font-family</span>: <span class="value">verdana</span>;
            <span class="property">font-size</span>: <span class="value">1.2em</span>;
        <span>}</span>
        <span class="selector">p</span> <span class="brace">{</span>
            <span class="property">font-family</span>: <span class="value">Arial</span>;
            <span class="property">color</span>: <span class="value">blue</span>;
            <span class="property">text-align</span>: <span class="value">right</span>;
        <span>}</span>
    </pre>
</body>
</html>
</body>
</html>
